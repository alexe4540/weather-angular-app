<div class="row">
  <form class="col s12">
    <div class="row ">
      <div class="valign-wrapper">
        <div class="input-field col s6 ">
          <input placeholder="City name" #cityName type="text" class="validate">
          <label for="first_name">City</label>
        </div>
      </div>
      <div class="valign-wrapper">
        <div class="col sm6 ">
          <a routerLink="/curent" (click)="getWeather(cityName.value)" class="valign-wrapper">Curent <i class="material-icons">search</i></a>
        </div>
        <div class="col sm6">
          <a routerLink="/five_days" (click)="getWetaherPrediction(cityName.value)" class="valign-wrapper">Five days predict <i class="material-icons">search</i></a>
        </div>
      </div>
    </div>
  </form>
</div>
