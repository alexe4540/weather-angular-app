<div class="row" *ngIf="curentWeather">
  <div class="row">
    <div class="col s4" *ngFor="let weather of curentWeather">
      <div class="card" >
        <div class="card-content">
          <h3>Date</h3>
          <p>{{weather.dt_txt}}</p>

          <h4>Temperature</h4>
          <p>Actual temperature: {{weather.temp}}</p>
          <p>Feels Like: {{weather.feels_like}}</p>

          <h4>Other</h4>
          <p>Humidity: {{weather.humidity}}</p>
          <p>Pressure: {{weather.pressure}}</p>
          <p>Sky: {{weather.sky}}</p>
          <p>Wind speed: {{weather.wind_speed}}</p>
          <p>Wind deg: {{weather.wind_deg}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
